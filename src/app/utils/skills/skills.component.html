<div class="skills-cont">
    <div class="seccion-title">
        <h1 class="font-2 ">SKILLS</h1>
    </div>
    <div class="cont-skills">
        <div *ngFor="let skill of skills" class="skill {{ skill.color }}"> 
            <!-- <img *ngIf="skill.url" [src]="skill.url" alt=""> -->
            <span *ngIf="skill.name">{{ skill.name }}</span>
        </div>
    </div>
</div>
